{% extends 'base.html' %}

{% block content %}
    <h2 class="add-or-edit">{% block title %} Edit Book "{{ book.title }}" {% endblock %}</h2>
    <form method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Book title"
               value="{{ request.form['title'] or book.title }}"></input>
        <br>
        <label for="author">Author</label>
        <br>
        <input type="text" name="author"
               placeholder="Author Name"
               value="{{ request.form['author'] or book.author }}"></input>
        <br>
        <label for="published_year">Publication Year</label>
        <br>
        <input type="text" name="published_year"
                placeholder="Publication Year"
                value="{{ request.form['published_year'] or book.published_year }}"></input>
        <br>
        <label for="description">Description</label>
        <br>
        <textarea name="description"
                  placeholder="Book description"
                  rows="15"
                  cols="60"
                  >{{ request.form['description'] or book.description }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
