<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %} Library InkWell Management {% endblock %}</title>
</head>
<body>
    <h1>Library Management App</h1>
    <nav>
        <a href="{{ url_for('books') }}">Books</a>
        <a href="{{ url_for('orders') }}">Orders</a>
        <a href="{{ url_for('members') }}">Members</a>
        <a href="{{ url_for('suppliers') }}">Suppliers</a>
    </nav>
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="{{ category }}">{{ message }}</div>
        {% endfor %}

        {% block add_link %}{% endblock %}
        {% block search %}{% endblock %} 
        {% block filter %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
