{% extends 'base.html' %}

{% block content %}
    <h2 class="add-or-edit">Edit Member</h2>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ member['name'] }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ member['email'] }}" required>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" value="{{ member['phone_number'] }}" required>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ member['address'] }}</textarea>
        <br>
        <label for="registration_date">Registration Date:</label>
        <input type="date" id="registration_date" name="registration_date" value="{{ member['registration_date'] }}" required>
        <br>
        <button type="submit" class="save">Save</button>
    </form>
{% endblock %}
