{% extends 'base.html' %}

{% block content %}
    <h2 class="add-or-edit">{% block title %} Add a supplier {% endblock %}</h2>
    <form method="post">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name"
               placeholder="Name"
               value="{{ request.form['name'] }}"></input>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email"
               placeholder="Email"
               value="{{ request.form['email'] }}"></input>
        <br>
        <label for="phone_number">Phone</label>
        <br>
        <input type="text" name="phone_number"
               placeholder="Phone"
               value="{{ request.form['phone_number'] }}"></input>
        <br>
        <label for="address">Address</label>
        <br>
        <input type="text" name="address"
               placeholder="Address"
               value="{{ request.form['address'] }}"></input>
        <br>
        <label for="num_books_supplied">Total Books Supplied</label>
        <br>
        <input type="number" name="num_books_supplied"
               placeholder="Total Books Supplied"
               value="{{ request.form['num_books_supplied'] }}"></input>

        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
