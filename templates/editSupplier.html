{% extends 'base.html' %}

{% block content %}
  <h2 class="add-or-edit">Edit Supplier</h2>
  <form method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ supplier['name'] }}" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ supplier['email'] }}" required>

    <label for="phone_number">Phone Number</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ supplier['phone_number'] }}" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" value="{{ supplier['address'] }}" required>

    <label for="num_books_supplied">Total Books Supplied</label>
    <input type="number" id="num_books_supplied" name="num_books_supplied" value="{{ supplier['num_books_supplied'] }}" required>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
